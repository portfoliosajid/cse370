<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Points - DrugWeb</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: sans-serif; background-color: #f4f7f6; margin: 0; }
        .navbar { background: white; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .logo { color: #28a745; font-size: 24px; font-weight: bold; text-decoration: none; }
        .nav-links a { margin-left: 20px; color: #555; text-decoration: none; }
        .container { max-width: 800px; margin: 40px auto; padding: 20px; }
        .points-card { background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%); color: white; padding: 40px; border-radius: 15px; text-align: center; margin-bottom: 30px; }
        .points-big { font-size: 4em; font-weight: bold; }
        .history-list { background: white; border-radius: 10px; padding: 20px; }
        .history-item { display: flex; justify-content: space-between; padding: 15px; border-bottom: 1px solid #eee; }
        .plus { color: #28a745; font-weight: bold; }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/customer/dashboard" class="logo">DrugWeb ðŸ’Š</a>
        <div class="nav-links"><a href="/customer/dashboard">Back to Shop</a></div>
    </nav>
    <div class="container">
        <div class="points-card">
            <div>Current Balance</div>
            <div class="points-big">{{ current_points }}</div>
            <div>Loyalty Points</div>
        </div>
        <div class="history-list">
            <h3>History</h3>
            {% for item in points_history %}
            <div class="history-item">
                <div>{{ item.description }} <br> <small style="color:#888">{{ item.created_at }}</small></div>
                <div class="plus">+{{ item.points_earned }}</div>
            </div>
            {% else %}
            <p style="text-align: center; color: #888;">No points history yet.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
